[package]
name = "theyrefor-server"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bincode = "1.3"
futures = "0.3"
http = "0.2"
log = "*"
moka = { version = "0.7", features = ["future"] }
mime = "0.3"
rand = "0.8"
reqwest = { version = "0.11", features = ["blocking", "json"] }
reqwest-middleware = "0.1"
rocket = { version = "0.5.0-rc.1", features = ["json", "secrets" ] }
serde = { version = "1", features = ["derive" ] }
serde_millis = "0.1"
serde_json = "1.0"
serde_urlencoded = "0.7"
task-local-extensions = "0.1"
theyrefor-models = { path = "../models", features = ["twilight-model"] }
twilight-http = "0.10"
twilight-model = "0.10"
urlencoding = "2.1"