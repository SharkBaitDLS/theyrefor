[package]
name = "theyrefor-ui"
version = "0.1.0"
edition = "2018"
authors = ["Isaac M. Good <imgood@imgoodproductions.org>"]

[dependencies]
theyrefor-models = { path = "../models" }

anyhow = "1.0"
base64 = "0.13"
bincode = "1.3"
getrandom = { features = ["js"], version = "0.2" }
gloo-timers = { features = ["futures"], version = "0.2" }
log = "0.4"
rand = "0.8"
reqwasm = "0.2"
serde = "1.0"
url = "2.2"
urlencoding = "2.1"
wasm-bindgen-futures = "0.4"
wasm-logger = "0.2"
web-sys = { features = ["Location", "Window"], version = "0.3" }
yew = "0.18"
yew-router = "0.15"
yewtil = "0.4"
